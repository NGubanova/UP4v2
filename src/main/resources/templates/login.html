<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-bg-light">
<div class="position-absolute top-50 start-50 translate-middle">
  <div th:if="${param.error}" class="form-text">
    Неправильный логин или пароль
  </div>
  <div th:if="${param.logout}" class="form-text">
    Вы вышли из системы
  </div>
  <div >
  <form th:action="@{/login}" method="post" >
    <label>
      <input type="text" name="username" placeholder="Логин"
                  class=" fs-4 fw-light form-control border-success border-3"><br/>
      <input type="password" name="password" placeholder="Пароль" autocomplete="off"
                  class=" fs-4 fw-light form-control border-success border-3"><br/>
      <input type="submit" value="Авторизироваться" class="btn btn-success"><br/>
    </label>
  </form>
  </div>
  <a href="/registration" class="link-success">Зарегистрироваться</a>
</div>
</body>
</html>
