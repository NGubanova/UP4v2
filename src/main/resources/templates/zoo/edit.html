<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>
    body {
        background: #FBFBFB;
        font-family: 'Segoe UI',serif;
    }
    .hm{
        text-align: center;
        vertical-align: middle;
    }
    .btn{
        background-color: #D3D3D3;
        border-radius: 20px;
        padding: 10px;
        font-size: 28px;
        text-decoration: none;
        color: black;
        font-weight: 500;
    }
    h1{
        font-size: 40px;
        color: black;
        text-decoration: none;
        font-weight: 700;
        text-align: center;
        margin: 15px;
        text-align: center;
        vertical-align: middle;
    }
    form{
        margin: 35px auto;
        border-radius: 20px;
        padding: 4px 12px;
        width: 750px;
        background: #D3D3D3;
        font-size: 32px;
        font-weight: 500;
    }
    input{
        font-size: 24px;
        font-weight: 500;
        background-color: #FBFBFB;
        border-radius: 15px;
        padding: 12px;
        color: black;
        margin: 7px;
        border-width: 0px;
        width: 710px;
    }
</style>

<body>
<h1>Изменения животного</h1>
<div th:each="el:${editAnimal}">
<form method="post" >
    <input type="text" name="name" th:value="${el.name}" placeholder="Имя"/> <br/>
    <input type="text" name="age" th:value="${el.age}" placeholder="Возраст"/> <br/>
    <input type="text" name="description" th:value="${el.description}" placeholder="Описание"/> <br/>
    <input type="text" name="weight" th:value="${el.weight}" placeholder="Вес"/> <br/>
    <input type="text" name="height" th:value="${el.height}" placeholder="Рост"/> <br/>
    <input type="submit" value="Отправить данные"> <br/>
</form>
</div> <br>
</body>
</html>
