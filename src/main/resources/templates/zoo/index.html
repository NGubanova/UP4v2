<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <div th:insert="fragment/header :: headerMain"></div>
    </head>

    <style>
        body {
            background: #FBFBFB;
            font-family: 'Segoe UI',serif;
        }
        .hm{
            text-align: center;
            vertical-align: middle;
        }
        .formBeauty{
            margin: 35px auto;
            border-radius: 20px;
            padding: 4px 12px;
            width: 750px;
            background: #D3D3D3;
            font-size: 32px;
            font-weight: 500;
        }
        .formItem{
            margin-bottom: 5px;
            margin-top: 5px;
            margin-left: 10px;
            text-decoration: none;
            color: black;
        }
        .btn{
            background-color: #D3D3D3;
            border-radius: 20px;
            padding: 10px;
            font-size: 28px;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }
        .search{
            width: 650px;
            font-size: 28px;
            font-weight: 500;
            background-color: #D3D3D3;
            border-radius: 15px;
            padding: 7px;
            margin-top: 35px;
            border-width: 0px;
        }
        .btnSearch{
            font-size: 24px;
            font-weight: 500;
            background-color: #D3D3D3;
            border-radius: 15px;
            padding: 9px;
            color: black;
            border-width: 0px;
        }
    </style>

    <body>
    <div class="hm">
        <a class="btn" href="/zoo/add">Добавить</a>
    </div>
        <div class="hm">
        <form action="zoo/filter" method="get">
            <input class="search" type="text" placeholder="Введите имя животного" name="searchName">
            <input class="btnSearch" type="submit" value="Найти" >
        </form>
        </div>
        <div>
            <div>
                <div>
                    <div class="formBeauty" th:each="el : ${listAnimal}">
                        <p class="formItem" th:text="'Номер: '+${el.getId()}"/>
                        <p class="formItem" th:text="'Имя: '+${el.name}"/>
                        <a class="formItem" th:href="'zoo/details/'+${el.id}">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
