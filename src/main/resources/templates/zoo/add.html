<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: headerZoo"></div>
</head>


<body class="text-bg-light">
<div class="col-md-5 mx-auto">
<h1 class="text-center">Добавление животного</h1>
<form method="post" th:object="${zoo}">
    <input type="text" th:field="*{name}"  name="name" placeholder="Имя"
           class=" fs-4 fw-light form-control border-success border-3">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text"></div><br/>

    <input type="number" th:field="*{age}" name="age" placeholder="Возраст"
           class=" fs-4 fw-light form-control border-success border-3">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="form-text"></div><br/>

    <input type="text" th:field="*{description}" name="description" placeholder="Описание"
           class=" fs-4 fw-light form-control border-success border-3">
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="form-text"></div><br/>

    <input type="number" th:field="*{weight}" name="weight" placeholder="Вес"
           class=" fs-4 fw-light form-control border-success border-3">
    <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="form-text"></div><br/>

    <input type="number" th:field="*{height}" name="height" placeholder="Рост"
           class=" fs-4 fw-light form-control border-success border-3">
    <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="form-text"></div><br/>

    <select name="listKind" class="form-select form-select-lg border-success fw-light">
        <div th:each="element : ${listKind}">
            <option th:text="${element.name}"></option>
        </div>
    </select><br/>

    <select name="listFood" class="form-select form-select-lg border-success fw-light">
        <div th:each="element : ${listFood}">
            <option th:text="${element.name}"></option>
        </div>
    </select><br/>

    <select name="listAviary" class="form-select form-select-lg border-success fw-light">
        <div th:each="element : ${listAviary}">
            <option th:text="${element.type}"></option>
        </div>
    </select><br/>

    <select name="listTerrain" class="form-select form-select-lg border-success fw-light">
        <div th:each="element : ${listTerrain}">
            <option th:text="${element.name}"></option>
        </div>
    </select><br/>

    <select name="listEmployee" class="form-select form-select-lg border-success fw-light">
        <div th:each="element : ${listEmployee}">
            <option th:text="${element.name}"></option>
        </div>
    </select><br/>

    <input type="submit" value="Отправить данные" class="btn btn-success"> <br/>
</form> <br>
<div>
<a class="link-success fw-normal" href="/zoo">Назад</a>
</div>
</div>
</body>
</html>
