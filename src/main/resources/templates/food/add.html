<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: headerZoo"></div>
</head>

<body class="text-bg-light">
<div class="col-md-5 mx-auto">
    <h1>Добавление рациона</h1>
    <form method="post" th:each="el:${food}">
        <label>
        <input type="text" th:field="*{food.name}"  name="name" placeholder="Название"
               class=" fs-4 fw-light form-control border-success border-3">
        <div th:if="${#fields.hasErrors('food.name')}" th:errors="*{food.name}" class="form-text"></div><br/>

        <input type="" th:field="*{food.description}" name="description" placeholder="Описание"
               class=" fs-4 fw-light form-control border-success border-3">
        <div th:if="${#fields.hasErrors('food.description')}" th:errors="*{food.description}" class="form-text"></div><br/>

        <div th:each="product : ${productName}">
            <input class="form-check-input btn-outline-success border-success" type="checkbox" th:value="${product.id}" name="products">
            <label class="form-check-label" th:text="${product.name}"></label>
        </div><br/>

        <input type="submit" value="Отправить данные" class="btn btn-success"> <br/>
        </label>
    </form> <br>
    <div>
        <a class="link-success fw-normal" href="/food">Назад</a>
    </div>
</div>
</body>
</html>
