<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <div th:insert="fragment/header :: headerExcursion"></div>
</head>

<body class="text-bg-light">
<div class="col-md-5 mx-auto fw-light">
  <h1>Добавление экскурсии</h1>
  <form th:each="el : ${excursion}" method="post" >
    <label>
      <input type="text" name="bookers" th:field="*{excursion.bookers}" placeholder="Имя бронирующего"
           class=" fs-4 fw-light form-control border-success border-3">
      <div th:if="${#fields.hasErrors('excursion.bookers')}" th:errors="*{excursion.bookers}" ></div><br/>

      <input type="number" name="phone" th:field="*{excursion.phone}" autocomplete="off" placeholder="Телефон"
           class=" fs-4 fw-light form-control border-success border-3">
      <div th:if="${#fields.hasErrors('excursion.phone')}" th:errors="*{excursion.phone}"></div><br/>

      <input type="datetime-local" min="today" name="dateTime" th:field="*{excursion.dateTime}" placeholder="Дата"
           class=" fs-4 fw-light form-control border-success border-3">
      <div th:if="${#fields.hasErrors('excursion.dateTime')}" th:errors="*{excursion.dateTime}"></div><br/>

      <select name="listProgramm" class="form-select form-select-lg border-success fw-light">
        <div th:each="element : ${Programm}">
          <option th:text="${element.name}"></option>
        </div>
      </select><br/>
      <input type="submit" value="Отправить данные" class="btn btn-success"> <br/>
    </label>
  </form> <br>
  <div >
    <a class="link-success fw-normal" href="/excursion">Назад</a>
  </div>
</div>
</body>
</html>
