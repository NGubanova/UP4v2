<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>
    body {
        background: #FBFBFB;
        font-family: 'Segoe UI',serif;
    }
    h1{
        font-size: 40px;
        color: black;
        text-decoration: none;
        font-weight: 700;
        text-align: center;
        margin: 15px;
        text-align: center;
        vertical-align: middle;
    }
    form{
        margin: 35px auto;
        border-radius: 20px;
        padding: 4px 12px;
        width: 750px;
        background: #D3D3D3;
        font-size: 32px;
        font-weight: 500;
    }
    input{
        font-size: 24px;
        font-weight: 500;
        background-color: #FBFBFB;
        border-radius: 15px;
        padding: 12px;
        color: black;
        margin: 7px;
        border-width: 0px;
        width: 710px;
    }
    .errorView{
        font-size: 20px;
        font-weight: 300;
        margin-left: 15px;
    }
</style>


<body>
<h1>Изменения сотрудника</h1>
<div >
    <form method="post" th:object="${employee}" >
        <label>
            <input type="text" name="name" th:value="${name}" th:field="*{name}" placeholder="Имя"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errorView"></div>

            <input type="text" name="username" th:field="*{username}" placeholder="Логин" class="formItem"/>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div><br/>

            <input type="text" name="password" th:field="*{password}" placeholder="Пароль" class="formItem"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div><br/>

            <select name="roles">
                <div th:each="element : ${roleName}" class="">
                    <option th:text="${element}"></option>
                </div>
            </select>

            <input type="submit" value="Отправить данные"> <br/>
        </label>
    </form>
</div> <br>
</body>
</html>
