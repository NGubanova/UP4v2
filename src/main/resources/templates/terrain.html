<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <div th:insert="fragment/header :: headerExcursion"></div>
</head>
<style>
  .grid {
  display: grid;
    grid-template-columns: repeat(4, 150px);
    grid-template-rows: repeat(4, auto);
}
.grid > * {
  margin: 1px;
}
</style>

<body class="text-bg-light">
<div class="col-md-5 mx-auto fw-light">
  <form method="post" th:object="${terrain}">
    <input type="text" th:field="*{name}"  name="name" placeholder="Название"
           class=" fs-4 fw-light form-control border-success border-3">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text"></div><br/>

    <input type="text" th:field="*{description}"  name="description" placeholder="Описание"
           class=" fs-4 fw-light form-control border-success border-3">
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="form-text"></div><br/>

    <input type="number" th:field="*{area}"  name="area" placeholder="Площадь"
           class=" fs-4 fw-light form-control border-success border-3">
    <div th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="form-text"></div><br/>

    <select name="typeName" class="form-select form-select-lg border-success fw-light">
      <div th:each="element : ${typeList}">
        <option th:text="${element.name}"></option>
      </div>
    </select><br/>
    <input type="submit" value="Добавить" class="btn btn-success"> <br/>
  </form>
<br>
<div class="grid">
  <div th:each="el : ${listTerrain}">
    <p th:text="'Номер: '+${el.id}"></p>
    <p th:text="'Название: '+${el.name}"></p>
    <p th:text="'Описание: '+${el.description}"></p>
    <p th:text="'Площадь: '+${el.area}"></p>
    <p th:text="'Класс: '+${el.getType().getName()}"></p>
    <a class="link-success fw-normal" th:href="'/terrain/delete/'+${el.id}">Удалить</a>
  </div>
</div>
</div>
</body>
</html>
