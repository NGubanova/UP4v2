<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: headerEmployee"></div>
</head>


<body class="text-bg-light">
<div class="col-md-5 mx-auto">
    <h1 class="text-center">Изменение сотрудника</h1>
    <div >
        <form method="post" th:each="el:${employee}" >
            <label>
                <input type="text" readonly="readonly" name="id" th:value="${employee.id}" th:field="*{employee.id}"
                       class=" fs-4 fw-light form-control border-success border-3"><br/>

                <input type="text" readonly="readonly" name="username" th:value="${employee.username}" th:field="*{employee.username}"
                       class=" fs-4 fw-light form-control border-success border-3"><br/>

                <div th:each="role : ${roleName}">
                    <input class="form-check-input btn-outline-success border-success" type="checkbox" name="roles" th:value="${role}" th:checked="${#lists.contains(el.roles,role)}">
                    <label class="form-check-label" th:text="${role}"></label>
                </div></br>
                <input class="btn btn-success" type="submit" value="Сохранить"> <br/>
            </label>
        </form>
    </div> </br>
</div>
</body>
</html>
